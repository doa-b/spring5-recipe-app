<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
</head>
<body>
<h1>My Recipes!</h1>
<table>
<thead>
<tr>
    <th>Id</th>
    <th align="left">Recipe Description</th>
    <th align="left">Difficulty</th>
</tr>
</thead>
<tbody>


</tbody>
    <tr th:each="recipe : ${recipes}">
        <td width="20" th:text="${recipe.id}">1</td>
        <td width="200" th:text="${recipe.description}">none</td>
        <td width="10" th:text="${recipe.difficulty}">easy</td>
    </tr>

</table>
</body>
</html>
